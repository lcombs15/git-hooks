name: Git hooks Pipeline

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Prepare Scripts
      run: |
        chmod +x scripts/*
    - name: Lint
      run: |
        scripts/lint.sh
    - name: Test
      run: |
        pytest --doctest-modules --cov=src/main/
    - name: Package
      run: |
        pyinstaller --onefile src/main/commit_msg_hook.py --name commit_msg.exe
    - uses: actions/upload-artifact@master
      with:
        name: Pyinstaller EXE
        path: dist/commit_msg.exe
    - name: Send Webhook Notification
      if: always()
      env:
        JOB_STATUS: ${{ job.status }}
        WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
      run: |
        echo Status: $JOB_STATUS
        wget https://raw.githubusercontent.com/unthreaded/github-actions-discord-webhook/master/send.sh
        chmod +x send.sh
        ./send.sh $JOB_STATUS $WEBHOOK_URL